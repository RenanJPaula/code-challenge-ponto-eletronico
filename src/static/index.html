<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <title>Controle de Ponto - Login</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-red.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <main>
      <form id="formLogin" class="login-card-square mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Controle de ponto</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="inputName">Usu√°rio</label>
            <input class="mdl-textfield__input" type="text" required id="inputName">
          </div>

          <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__label" for="inputPassword">Senha</label>
            <input class="mdl-textfield__input" type="password" required id="inputPassword">
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <div class="mdl-layout-spacer"></div>
          <button type="submimt" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Entrar
          </button>
        </div>
      </form>

      <div id="toast" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </main>

    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="js/libs/my-util-jquery-style.js"></script>
    <script src="js/config/api-config.js"></script>
    <script src="js/controllers/login-controller.js"></script>
  </body>
</html>
